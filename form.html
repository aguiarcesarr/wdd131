<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="productName">Product:</label>
      <select name="productName" required id="productName">
        <option disabled selected>Select a Product ...</option>
      </select>
      <fieldset>
        <legend>Rating:</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required> ☆</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> ☆☆☆☆☆</label>
      </fieldset>
      <label for="installDate">Installation Date:</label>
      <input type="date" id="installDate" name="installDate" required>
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Battery Life"> Battery Life</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Durability"> Durability</label>
      </fieldset>
      <label for="review">Write your review:</label>
      <textarea name="review" id="review"></textarea>
      <label for="username">Your name:</label>
      <input type="text" id="username" name="username" required placeholder="Enter your name">
      <input type="submit" value="Submit Review">
    </form>

  </main>

  <footer>
    <p>&copy; 2025 - Cesar Aguiar</p>
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
